test:
  override:
    - echo "skip test"
compile:
  override:
    - npm run build
  post:
    - mkdir netlify
    - cp -a dist netlify/
    - cp -a css netlify/
    - cp react.html netlify/index.html
general:
  branches:
    only:
      - master
machine:
  pre:
    - npm install netlify-cli -g
deployment:
  staging:
    branch: master
    commands:
      - netlify deploy -p netlify -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN
