<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>untitled</title>
<!-- Load Babel -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
<script type="text/babel" src="js/ryutama-react.js"></script>
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<div class="table">
<div class="row">
  <div class="cell label" data-key="pc_name">キャラクター名</div>
  <div class="cell data" data-key="pc_name"></div>
  <div class="cell label" data-key="pl_name">プレイヤー名</div>
  <div class="cell data" data-key="pl_name"></div>
</div>
<div class="row">
  <div class="cell label" data-key="V_level">LV</div>
  <div class="cell data" data-key="V_level"></div>
  <div class="cell label" data-key="exp_his_sum">EXP</div>
  <div class="cell data" data-key="exp_his_sum"></div>
  <div class="cell label" data-key="sex">性別</div>
  <div class="cell data" data-key="sex"></div>
  <div class="cell label" data-key="age">年齢</div>
  <div class="cell data" data-key="age"></div>
</div>
<div class="row">
  <div class="cell label" data-key="class_name">クラス</div>
  <div class="cell datagroup" data-key="class_name"><span class="data" data-key="class_name"></span>/<span class="data" data-key="class2_name"></span></div>
  <div class="cell label" data-key="type_id">タイプ</div>
  <div class="cell datagroup" data-key="type_id"><span class="data" data-key="type_id" data-class="type"></span>/<span class="data" data-key="type2" data-class="type"></span></div>
</div>
</div>
<div class="json"></div>
<div id="root"></div>
<div id="output"></div>
<!-- Your custom script here -->
<script type="text/babel">
const getMessage = () => "Hello World!!";
document.getElementById('output').innerHTML = getMessage();
</script>
</body>
</html>
