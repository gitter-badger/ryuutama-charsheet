machine:
  node:
    version: 7.4.0
compile:
  override:
    - npm run build
  post:
    - mkdir netlify
    - cp -a dist netlify/
    - cp -a css netlify/
    - cp react.html netlify/index.html
    - cp _redirects netlify/
general:
  branches:
    only:
      - master
      - develop
deployment:
  staging:
    branch: master
    commands:
      - ./node_modules/.bin/netlify deploy -p netlify -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN
