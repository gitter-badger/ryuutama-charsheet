test:
  override:
    - echo "skip test"
compile:
  override:
    - npm run build
  post:
    - mkdir netlify
    - cp -a dist netlify/
    - cp -a css netlify/
    - cp react.html netlify/
general:
  artifacts:
    - "dist/bundle.js" # webpack-ed javascript
    - react.html # main page react version
    - ryutama.html # main page jQuery version
    - "js/ryutama.js" # js file for main page jQuery version
    - "css/style.css" # CSS
  branches:
    only:
      - master
machine:
  pre:
    - npm install netlify-cli -g
deployment:
  staging:
    branch: master
    commands:
      - netlify deploy -p netlify -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN
