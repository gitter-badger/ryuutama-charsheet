machine:
  node:
    version: 7.4.0
compile:
  override:
    - npm run build
  post:
    - mkdir netlify
    - cp -a dist css netlify/
    - cp index.html _redirects netlify/
general:
  branches:
    only:
      - master
      - develop
deployment:
  staging:
    branch: [master, develop]
    commands:
      - ./node_modules/.bin/netlify deploy -p netlify -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN
