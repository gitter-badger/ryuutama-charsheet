
compile:
  override:
    - npm run build
  post:
    - mkdir netlify
    - cp -a dist netlify/
    - cp -a css netlify/
    - cp react.html netlify/index.html
general:
  artifacts:
    - package.json
  branches:
    only:
      - master
machine:
  pre:
    - npm install netlify-cli --save-dev
    - npm install --save-dev jest babel-jest babel-preset-es2015 babel-preset-react react-test-renderer enzyme react-addons-test-utils
deployment:
  staging:
    branch: master
    commands:
      - ./node_modules/.bin/netlify deploy -p netlify -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN
